<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Gra w pamięć</title>
        <meta name="description" content="gra w pamięć, karty, odkyrwanie kart"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/fontello.css">
        <link rel="stylesheet" type="text/css" href="graWPamiec.css">
        <link rel="icon style" href="img/favicon.png"/>
    </head>
    <body>
        <div class="container">
            <div class="mainContainer">
                <h1>SELECT YOUR LEVEL OF DIFFICULTY</h1>
                <div class="box">
                    <div class="difficultyLevel" id="easy"><p>EASY</p></div>
                    <div class="difficultyLevel" id="normal"><p>NORMAL</p></div>            
                    <div class="difficultyLevel" id="hard"><p>HARD</p></div>
                </div>
                <button onclick="location.reload()">RESTART YOUR GAME</button>
            </div>

            <div class="easyContainer">
                <div class="backArrow"><i class="demo-icon icon-left-open"></i></div>
                <h1>Memory Card Game</h1>
                <div class="board" id="easyBoard"></div>
                <div class="turnCounter"id="easyTurnCounter">Turn counter: 0</div>
            </div>

            <div class="normalContainer">
                <div class="backArrow"><i class="demo-icon icon-left-open"></i></div>
                <h1>Memory Card Game</h1>
                <div class="board" id="normalBoard"></div>
                <div class="turnCounter"id="normalTurnCounter">Turn counter: 0</div>
            </div>

            <div class="hardContainer">
                <div class="backArrow"><i class="demo-icon icon-left-open"></i></div>
                <h1>Memory Card Game</h1>
                <div class="board" id="hardBoard"></div>
                <div class="turnCounter" id="hardTurnCounter">Turn counter: 0</div>
            </div>
            <div class="endGame">
                <p>Congratulations! You did it! Endgame</p>
                <button onclick="location.reload()">RESTART YOUR GAME</button>
            </div>

        </div>
        <script src="graWPamiec.js" type="text/javascript" async defer></script>
    </body>
</html>
